    <body>
        <!-- The div that becomes green or red depending on if the task was finnished or skipped -->
        <div id="taskAction">
            <div id="placeHolder">
            	<!-- The div where a finnished task is displayed -->
                <div id="displayFinnishedTask">
                </div>
            </div>
        </div>

        <!-- The div of the pageContent -->
        <div id="pageContent">
            <!-- The div for the buttons -->
            <div id="buttonDiv">
                <!-- The button for skipping a task -->
                <button id="skipTask" class="contentButton" onclick="skipTask()">
                Skip this task
                </button>
                <!-- The button for quitting the page where tasks are displayed -->
                <button id="quit" class="contentButton" onclick="quit()">
                Quit
                </button>
            </div>
            <!-- The div that marks a task as done if clicked on -->
            <div id="taskDone" onclick="taskDone()">
                <!-- The outer div of the taskDisplay -->
                <div id="taskDisplayOuterDiv">
                    <!-- The actual div where the task is displayed -->
                    <div id="taskDisplay">
                        This is my text
                    </div>
                </div>
            </div>
        </div>
    </body>
