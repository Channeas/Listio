    <body>
        <!-- The menu bar to the left -->
        <div id="menubar" >
            <!-- The button that hides the menu -->
            <div id="menuButton" class="hideAction" onclick="hideMenu()">
                <!-- The two boxes for animation -->
                <div class="box" id="box1"> </div>
                <div class="box" id="box2"> </div>
            </div>
            <!-- The content in the menu -->
            <div id="menuContent">
                <!-- The ul for the different menu buttons -->
                <ul id="menuList">
                    <!-- The button that creates new lists -->
                    <li onclick="createList()"><button class="menuListButton"> New list </button></li>
                    <!-- The list of different lists -->
                    <li>
                        <p class="sideBarSmallMenu"> Lists </p>
                        <ul id="listOfLists">
                            <!--<li class="listOfListsLi"> My list </li>
                                <li class="listOfListsLi"> Another li </li>
                                <li class="listOfListsLi"> Yet another li </li>
                                <li class="listOfListsLi"> A veeeeeeeeeeeeeeeeeeeeeeeeery long li</li>
                                <li class="listOfListsLi"> My last li</li>-->
                        </ul>
                    </li>
                    <!-- The button for statistics -->
                    <li> <button class="menuListButton"> Statistics </button> </li>
                </ul>
            </div>
        </div>
        <!-- The button that shows the menu -->
        <div id="showMenuButton" class="hideAction" onclick="hideMenu()">
            <div class="plus" id="plus1"> </div>
            <div class="plus" id="plus2"> </div>
        </div>
        <!-- The container for the content -->
        <div id="container">
            <!-- The div where the list title is displayed -->
            <div id="top">
                <!-- The title display -->
                <input id="title" spellcheck="false" onkeyup="changeTitleListener(event)" onfocusout="changeTitle()" hidden placeholder="Write your title here">
            </div>
            <!-- The actual list content -->
            <div id="listContent" spellcheck="false">
                <!-- The header that displays the task -->
                <p id="toDoTasks"> Tasks </p>
                <!-- The ul where the list is displayed -->
                <ul id="listTasks">
                    <!--
                        <li class="listContentLi" id="listObject1">
                          <p class="actualListText" contenteditable="true"> List object number one </p>
                        </li>
                        
                        <li class="listContentLi" id="listObject2">
                          <p class="actualListText" contenteditable="true"> List object nubmer two </p>
                        </li>
                        
                        <li class="listContentLi" id="listObject3"> 
                          <p class="actualListText" contenteditable="true"> A veeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeery long list object </p>
                        </li>-->
                    <!-- The text that is displayed if no list is selected -->
                    <ul id="noListSelected">
                        <p>Please select a list to be displayed</p>
                    </ul>
                </ul>
                <!-- The div for creating new tasks -->
                <div>
                    <!-- The <p> tag with contenteditable for adding new tasks -->
                    <p id="listInput" placeholder="+ Add a task" onkeyup="newTaskListener(event)" onfocusout="createTask()" hidden contenteditable="true"></p>
                </div>
            </div>
            <button id="tellMeButton" onclick="tellMeWhatToDo()" hidden> Tell me what to do </button>
        </div>
    </body>
